<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bakery Homepage</title>

    <meta name="author" content="Christopher Zambrano">
    <meta name="description" content="This is a web page for a bakery.">

    <meta property="og:description" content="This is a web page for a bakery .">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&display=swap" rel="stylesheet">
  </head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="Bakery Buen  Pan Logo" width="150" height="150" />
        <nav>
            <a href="home.html">Home </a>
            <a href="about-us.html">About Us</a>
            <a href="contact-us.html">Contact Us</a>
        </nav>

    </header>
    <main>
        <section class="hero">
            <div class="hero-text">
                <span>
            Donde <br>Te damos  Pan Pan!

                </span>
            </div>
            <div class="hero-image">
                <img class="featured" src="images/bread.jpg" alt="Enrrollado" width="300" height="200">
            </div>
        </section>
        <section class="products">
            <div class="product-gallery">
                <div class="product-card">
                <img src="images/cake.jpg" alt="Cake" width="200" height="200">
                <span>Cake</span>
                </div>
                <div class="product-card">
                <img src="images/orejitas.jpg" alt="Orejitas" width="200" height="200">
                <span>Orejitas</span>
                </div>
                <div class="product-card">
                <img src="images/donuts.jpg" alt="Donuts" width="200" height="200">
                <span>Donuts</span>
                </div>
                <div class="product-card">
                <img src="images/cup-cake.jpg" alt="Cup cakes" width="200" height="200">
                <span>Cup cakes</span>
                </div>
                <div class="product-card">
                 <img src="images/bocaditos.jpg" alt="Bocaditos" width="200" height="200">
                <span>Bocaditos</span>
                </div>
                <div class="product-card">
                <img src="images/mestizo.jpg" alt="Mestizo" width="200" height="200">
                <span>Mestizo</span>
                </div>
                <div class="product-card">
                <img src="images/cookies.jpg" alt="Cookies" width="200" height="200">
                <span>Cookies</span>
                </div>
    
                <span class="more">More------></span>
                </div>
            </div>
        </section>
    </main>
    <footer>
      <p>Developed by Christopher Zambrano ❤️</p>

     </footer>
    
    
</body>
</html>
