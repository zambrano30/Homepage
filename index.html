<!-- Landing page for Panadería Buen Pan -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panadería Buen Pan</title>
    <meta name="description" content="This is a website to introduce my bakery" />
    <meta name="author" content="Christopher Zambrano" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/landing.css" />
</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="Panadería Buen Pan Logo" width="200" height="200" />
        <nav>
            <ul>
                <li><a href="index.html" class="active">HOME</a></li>
                <li><a href="#">SHOP</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
        </nav>
        <div class="menu-icon">&#9776;</div>
    </header>
    <hr class="divider">

    <section class="hero">
        <div class="hero-text">
            <span>Donde te<br> damos pan<br> pan !</span>
        </div>
        <div class="hero-image">
            <img class="featured" src="images/pan_hawaiano.webp" alt="Pan Hawaiano" />
        </div>
    </section>
    <hr class="divider">

    <section class="products">
        <div class="product-gallery">
            <div class="product-card">
                <img src="images/enrrollado.png" alt="Pan Enrrollado" />
                <span>Enrrollado</span>
            </div>
            <div class="product-card">
                <img src="images/cake.jpg" alt="Cake" />
                <span>Cake</span>
            </div>
            <div class="product-card">
                <img src="images/carasucia.webp" alt="Pan carasucia" />
                <span>Carasucía</span>
            </div>
            <div class="product-card">
                <img src="images/donas.jpg" alt="Donas" />
                <span>Dona</span>
            </div>
        </div>
        <div class="show-more">
            SHOW MORE <span class="line"></span>
        </div>
    </section>
    <footer>
        <p>Developed by Christopher Zambrano. <span>Quevedo, Los Ríos, Ecuador</span></p>
    </footer>
</body>
</html>
