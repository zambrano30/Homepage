<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bakery Homepage</title>

    <meta name="author" content="Christopher Zambrano">
    <meta name="description" content="This is a web page for a bakery.">

    <meta property="og:description" content="This is a web page for a bakery .">
    <link rel="stylesheet" href="styles/contact-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&display=swap" rel="stylesheet">
    <script src="scripts/main.js"></script>
  </head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="Bakery Buen  Pan Logo" width="150" height="150" />
        <nav>
            <a href="home.html">Home </a>
            <a href="about-us.html">About Us</a>
            <a href="contact-us.html">Contact Us</a>
        </nav>
    </header>

    <main>
      <section class="contact-section">
        <h2>Contact Us / Schedule a Service</h2>
        <form class="contact-form" action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service">Service Requested:</label>
            <select id="service" name="service" required>
                <option value="">Select a service</option>
                <option value="custom-cake">Custom Cake</option>
                <option value="event-catering">Event Catering</option>
                <option value="bread-delivery">Bread Delivery</option>
                <option value="other">Other</option>
            </select>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Additional Details:</label>
            <textarea id="message" name="message" rows="4" placeholder="Tell us more about your request"></textarea>

            <button type="submit">Send Request</button>
        </form>
      </section>
    </main>

    <footer>
      <p>Developed by Christopher Zambrano ❤️| <a href="references.html">References</a></p>
    </footer>
</body>
</html>
